<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cuaderno de los Bombers</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <!-- Estilo Personalizado -->
    <link rel="stylesheet" href="css/style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&family=Cinzel:wght@400..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="d-flex flex-column">
    <!-- Header -->
    <div id="header"></div>

<!-- Hero Section Mejorada -->
<section class="advice-hero">
  <div class="hero-overlay"></div>
  <div class="container text-center position-relative z-2">
    <div class="moon-symbol">
      <svg viewBox="0 0 100 100" width="80" height="80">
        <path
          d="M50 15A35 35 0 1 1 15 50"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
        />
        <circle cx="50" cy="50" r="10" fill="currentColor" />
      </svg>
    </div>
    <h1 class="hero-title">
      <span class="title-gradient">El Conocimiento de Termina</span>
      <small class="subtitle">Cuaderno de los Bombers</small>
    </h1>
    <!-- CICLO LUNAR Y MÚSICA -->
    <div class="time-counter">
      <span class="moon-phase"></span>
      <button
        id="musicToggle"
        class="sound-btn"
        aria-label="Reproducir música"
      >
        <i class="fas fa-volume-mute"></i>
      </button>
    </div>
  </div>
</section>

    <!-- Contenido principal -->
    <div class="cuaderno-container py-5">
      <div class="ancient-book">
        <div class="book-stitches"></div>
        <div class="book-content">
          <div class="book-ribbon"></div>

          <!-- Contenedor de páginas -->
          <div id="pages-container"></div>

          <!-- Paginación -->
          <nav aria-label="Paginación del cuaderno">
            <ul class="pagination justify-content-center mt-4" id="pagination">
              <!-- La paginación se generará automáticamente con JavaScript -->
            </ul>
          </nav>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div id="footer"></div>

    <!-- Scripts -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/cargarEncPie.js"></script>
    <script src="js/cuaderno.js"></script>
    <script src="js/moonfase.js"></script>
    <script>
      // Inicializar popovers
      document.addEventListener("DOMContentLoaded", () => {
        const popoverTriggerList = document.querySelectorAll(
          '[data-bs-toggle="popover"]'
        );
        [...popoverTriggerList].map(
          (popoverEl) => new bootstrap.Popover(popoverEl)
        );
      });
    </script>
    <script src="js/iniToolTips.js"></script>

    <script src="js/backtotop.js"></script>
    <!-- Botón flotante -->
    <button id="backToTop" class="back-to-top-btn" aria-label="Volver arriba">
      <i class="fas fa-chevron-up"></i>
    </button>
  </body>
</html>
